<html>
  <script defer src="script.js"></script>
<body>
  <form>
    <p class="p-8">8-е задание:</p>
    <textarea class="area-8"></textarea>
  </form>
  <form>
    <p class="p-9">9-е задание:</p>
    <textarea class="area-9"></textarea>
  </form>
  <form class="form-10" style="display: flex; flex-direction: column;">
    <p class="p-10">10-е задание:</p>
    <label>Имя:<input name="firstName" type="text" class="text-10-1"></label>
    <label>Фамилия:<input name="lastName" type="text" class="text-10-2"></label>
    <p>Укажите пол:</p>
    <label>Муж.:<input type="radio" class="rad-10-1" name="gender" value="male"></input></label>
    <label>Жен.:<input type="radio" class="rad-10-2" name="gender" value="female"></input></label>
    <p>Укажите ближайшее к вашему возрасту число:</p>
    <select name="age" class="sel-10" style="width: 300px;">
      <option value="20">20 - кто я</option>
      <option value="25">25 - где я</option>
      <option value="30">30 - дед</option>
      <option value="35">35 - где мои тамблетки</option>
    </select>
    <p>Пара слов о вашем душевном здоровье:</p>
    <textarea name="profile" class="area-10" style="width: 300px;"></textarea>
  </form>

</body>
</html>
