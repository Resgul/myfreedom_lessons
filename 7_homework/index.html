<html>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">
<body>
  <div class="container">
    <div class="task-block">
      <h1>Мои задачи:</h1>
      <form class="form-1">
        <input type="text" class="input-1" placeholder="Введите задачу">
        <select name="massegeType" class="select-type">
        <option value="regular" selected>Обычное</option>  
        <option value="warning">Важное</option>
      </select>
        <span class="limit">сделать до:</span>
        <select name="month" class="month"></select>
        <select name="day" class="day">
          <option value="1" selected hidden>1</option>
          <option value="31" hidden>31</option>
        </select>
      </form>
      <div class="scroll-list">
        <ol class="ol-1"></ol>
        <ul class="done-list"></ul>
      </div>
    </div>
  </div>
</body>
</html>
