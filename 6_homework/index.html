<html>
  <script defer src="script.js"></script>
<body>
  <form class="form-1">
    <p>1-ое задание: вывод нажатой клавиши в список</p>
    <input type="text" class="input-1">
    <ul class="ul-1"></ul>
    <p>2-ое задание: вывеод в консль и 2* текста целиком</p>
    <input type="text" class="input-2">
    <div class="div-out">Клиент набирает:</div>
    <p>3-ое задание: вывод по нажатию на кнопку</p>
    <input type="text" class="input-3">
    <button class="button-3">Отправить</button>
    <ul class="ul-3"></ul>
  </form>
  <form class="form-4">
    <p>4-ое задание: калькулятор</p>
    <input type="text" class="input-41">
    <select name="math" class="select-4">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" class="input-42">
    <button class="button-4">Посчитать</button>
    <div class="div-out-4">Ответ:</div>
  </form>
  <form class="form-5">
    <p>5-ое задание: кнопка</p>
    <button class="button-5">БОЛЬШАЯ КНОПКА</button>
  </form>
</body>
</html>
